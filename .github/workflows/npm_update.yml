on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 5'

jobs:
  create-npm-update:
    runs-on: ubuntu-latest

    strategy:
      # ã„ãšã‚Œã‹ã®matrixã‚¸ãƒ§ãƒ–ãŒå¤±æ•—ã—ãŸå ´åˆã«GitHubã¯é€²è¡Œä¸­ã®ã‚¸ãƒ§ãƒ–ã‚’ã™ã¹ã¦ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã™
      fail-fast: false
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        # ref: https://github.com/actions/setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Settings Git
        run: |
          git config --global user.email ${{ secrets.MAIL_ADDRESS }}
          git config --global user.name ${{ secrets.USER_NAME }}
      - name: Create npm update pull request
        run: |
          git checkout -b "npm_update_`date +%Y%m%d`"
          yarn up
          git add .
          git commit -m ':wrench: Npm Update'
          git push origin "npm_update_`date +%Y%m%d`"
          gh pr create -B main -b 'Please check npm update' -t "ğŸ”§ Npm Update `date +%Y-%m-%d`"
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Github Actions notify to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          mention: 'here'  # slackã®ãƒ¡ãƒ³ã‚·ãƒ§ãƒ³ã«ãªã‚‹ï¼ˆã“ã®è¨­å®šã ã¨ `@here`ï¼‰
          if_mention: failure
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
